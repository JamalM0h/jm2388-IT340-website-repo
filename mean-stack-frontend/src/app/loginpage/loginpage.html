<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      font-family: 'Courier New', monospace;
    }

    .login-container {
      background-color: #f9f9f9;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 50px;
      color: #333;
      font-size: 35px;
    }

    input[type="text"],
    input[type="password"] {
      width: 92%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #636363;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Courier New', monospace;
    }

    button:hover {
      background-color: #323333;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p>Donâ€™t have an account? <a href="loginpage">Sign up</a></p>
    </div>
  </div>
</body>
</html>
